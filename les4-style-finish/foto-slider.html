<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foto slider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="slider">
        <div id="viewport">
            <div id="fotoslider">
                <div class="foto"><img src="images/astroworld.jpg" alt="foto"></div>
                <div class="foto"><img src="images/carti.jpg" alt="foto"></div>
                <div class="foto"><img src="images/eternalAtake.jpg" alt="foto"></div>
                <div class="foto"><img src="images/Channel_ORANGE.jpg" alt="foto"></div>
                <div class="foto"><img src="images/igor.jpg" alt="foto"></div>
            </div>
        </div>
        <div id="controls">
            <button id="vorige">Vorige</button>
            <button id="volgende">Volgende</button>
        </div>
    </div>
</body>
</html>
