<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les 1 HTML & CSS (2)</title>
</head>
<body>
    <h1 style="color: forestgreen;background-color: bisque;border-style: groove;margin: 50px;padding: 30px;text-align: center;font-size: 40px;"> Dit is een "h1" element</h1>
    <h2 style="color: cyan;background-color: purple;border-style: dashed;margin: 50px;padding: 50px;text-align: center;font-size: 40px;"> Dit is een "h2" element</h2>
    <h3 style="color: orchid;background-color: lightgoldenrodyellow;border-style: dotted;padding: 50px;margin: 50px;text-align: center;font-size: 40px;">Dit is een "h3" element</h3>
    <p style="color: darkgoldenrod;background-color: cyan;border-style: outset;margin: 50px;padding: 50px;font-size: 40px;text-align: center;">Dit is een "P" element</p>
    <ol style="color: tomato;background-color: black;border-style: dashed;margin: 50px;padding: 50px;font-size: 30px;">
        <li>En</li>
        <li>Dit</li>
        <li>Is</li>
        <li>Een</li>
        <li>Ordered list</li>
    </ol>
</body>
</html>
